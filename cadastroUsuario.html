<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
  
  <!-- Extra Codiqa features -->
  <link rel="stylesheet" href="codiqa.ext.css">
  <link rel="stylesheet" href="css/main.css">
  
  <!-- jQuery and jQuery Mobile -->
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  
  <!-- AngularJs -->
<script src="js/angular.min.js"></script>


  <!-- Extra Codiqa features -->
  <script src="js/codiqa.ext.js"></script>
 
   
</head>
<body>
<!-- Menu -->
<div id="menu">
<h3>Menu</h3>
    <ul>
        <li class="active"><a href="#home" class="contentLink">Home </a></li>
        <li><a href="#home" class="contentLink">About </a></li>
        <li><a href="#home" class="contentLink">Portfolio </a></li>
        <li><a href="#home" class="contentLink">Contact </a></li>
    </ul>
</div>

<!-- Home -->
<div data-role="page" class="pages" id="cadastroUsuario" ng-app ng-controller="usuarioFormController">
    <div id="header_bar" data-theme="a" data-role="header" class="header_bar">
        <a data-role="button" href="#page1" data-icon="bars" data-iconpos="left"
        class="ui-btn-left showMenu">
            Menu
        </a>
		 <a data-role="button" data-direction="reverse" data-rel="back" href="#page1"
        data-icon="arrow-l" data-iconpos="left" class="ui-btn-right">
            Voltar
        </a>
        <h3>
            Make Your Bet
        </h3>
    </div>

    <div data-role="content">
        <h2>
            Cadastro
        </h2>
        <div data-role="fieldcontain">
            <label for="textinput1">
                Nome:
            </label>
            <input name="" id="textinput1" placeholder="Digite o seu nome" value="{{usuario.nome}}"
            type="text" data-mini="true" ng-model="usuario.nome">
        </div>
        <div data-role="fieldcontain">
            <label for="textinput2">
                E-mail:
            </label>
            <input name="" id="textinput2" placeholder="Digite o seu e-mail" value="{{usuario.email}}" ng-model="usuario.email"
            type="text" data-mini="true">
        </div>
        <div data-role="fieldcontain">
            <label for="textinput3">
                CPF:
            </label>
            <input name="" id="textinput3" placeholder="Digite o seu CPF" value="{{usuario.cpf}}" ng-model="usuario.cpf"
            type="text" data-mini="true">
        </div>
        <div data-role="fieldcontain">
            <label for="textinput4">
                Login:
            </label>
            <input name="" id="textinput4" placeholder="Digite seu login" value="{{usuario.login}}" ng-model="usuario.login"
            type="text" data-mini="true">
        </div>
        <div data-role="fieldcontain">
            <label for="textinput5">
                Senha:
            </label>
            <input name="" id="textinput5" placeholder="Digite sua senha" value="" ng-model="usuario.senha"
            type="password" data-mini="true">
        </div>
        <div data-role="fieldcontain">
            <label for="textinput6">
                Confirme sua senha:
            </label>
            <input name="" id="textinput6" placeholder="Confirme sua senha" value="" ng-model="usuario.senha"
            type="password">
        </div>
      
      <a href="" ng-click="salva()">asdfasdf</a>
      
        <input type="submit" data-theme="b" value="Cadastrar" data-mini="true" ng-click="salva()" />
    </div>
</div>
<script src="js/model/usuario.js"></script>
</body>
</html>
