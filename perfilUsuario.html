<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
  
  <!-- Extra Codiqa features -->
  <link rel="stylesheet" href="codiqa.ext.css">
  <link rel="stylesheet" href="css/main.css">
  
  <!-- jQuery and jQuery Mobile -->
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  
  <!-- AngularJs -->
<script src="js/angular.min.js"></script>
<script src="js/model/usuario.js"></script>

  <!-- Extra Codiqa features -->
  <script src="js/codiqa.ext.js"></script>
  
  <script type="text/javascript">
	  $(function(){
		var menuStatus;
	 
		$("a.showMenu").click(function(){
			if(menuStatus != true){
			$(".ui-page-active").animate({
				marginLeft: "165px",
			  }, 300, function(){menuStatus = true});
			  return false;
			  } else {
				$(".ui-page-active").animate({
				marginLeft: "0px",
			  }, 300, function(){menuStatus = false});
				return false;
			  }
		});
	 
	/* 	$('.pages').live("swipeleft", function(){
			if (menuStatus){
			$(".ui-page-active").animate({
				marginLeft: "0px",
			  }, 300, function(){menuStatus = false});
			  }
		});
	 
		$('.pages').live("swiperight", function(){
			if (!menuStatus){
			$(".ui-page-active").animate({
				marginLeft: "165px",
			  }, 300, function(){menuStatus = true});
			  }
		}); */
	 
		$("#menu li a").click(function(){
			var p = $(this).parent();
			if($(p).hasClass('active')){
				$("#menu li").removeClass('active');
			} else {
				$("#menu li").removeClass('active');
				$(p).addClass('active');
			}
		});
	 
	});
  
  </script>
   
</head>
<body ng-app>
<!-- Menu -->
<div id="menu">
<h3>Menu</h3>
    <ul>
			<li class="active">
				<a href="index.html" data-ajax="false" class="contentLink">Home</a>
			</li>
			<li><a href="#login" data-transition="slide"
				class="contentLink">Entrar </a></li>
			<li><a href="#eventos" data-transition="slide"
				class="contentLink">Eventos </a></li>
			<li><a href="#listaLutador" data-transition="slide"
				class="contentLink">Lutadores </a></li>
			<li><a href="ranking.html" data-ajax="false" data-transition="slide"
				class="contentLink">Ranking </a></li>
		</ul>
</div>
<script type="text/javascript">
$(document).ready(function(){
	var element = $(".ui-btn-up-c");
	$.each(element,function(){
		if($(this).context.textContent == "EXCLUIR CONTA"){
			$(this).attr("style","background-image:-webkit-gradient(linear,left top,left bottom,from(#fff),to(#ff0000)) !important; ");
		}
	});
});
</script>

<!-- Home -->
<div data-role="page" class="pages" id="home" ng-controller="usuarioController">
    <div id="header_bar" data-theme="a" data-role="header" class="header_bar">
        <a data-role="button" href="#page1" data-icon="bars" data-iconpos="left"
        class="ui-btn-left showMenu">
            Menu
        </a>
		 <a data-role="button" data-direction="reverse" data-rel="back" href="#page1"
        data-icon="arrow-l" data-iconpos="left" class="ui-btn-right">
            Voltar
        </a>
        <h3>
            Make Your Bet
        </h3>
    </div>
    <div data-role="content">
        <div style="text-align: center;">
            <img style="width: 280px; height: 180px" src="images/usuarios/{{usuario.login}}.jpg">
			<!-- <span style="float:right;">354</span> -->
        </div>
		
		
        <h4>
            {{usuario.nome}}
        </h4>
		<div class="div_coment_list">
		<h5>
            Login: <span style="font-weight:normal;">{{usuario.login}}</span> 
        </h5>
		<h5>
           Email: <span style="font-weight:normal;">{{usuario.email}}</span>
        </h5>
        <h5>
            CPF:  <span style="font-weight:normal;">{{usuario.cpf}}</span>
        </h5>
		<h5>
            Pontuação:  <span style="font-weight:normal;">{{usuario.pontos}}</span>
        </h5>
		<h5>
            Ranking:  <span style="font-weight:normal;">23º</span>
        </h5>
		</div>
		<input type="submit" data-theme="c" value="EDITAR" data-mini="true">
		<input type="submit" data-theme="c" value="EXCLUIR CONTA" data-mini="true">
        
    </div>
</div>
</body>
</html>
