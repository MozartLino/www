<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
  
  <!-- Extra Codiqa features -->
  <link rel="stylesheet" href="codiqa.ext.css">
  <link rel="stylesheet" href="css/main.css">
  
  <!-- jQuery and jQuery Mobile -->
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  
  <!-- AngularJs -->
<script src="js/angular.min.js"></script>
<script src="js/model/lutador.js"></script>

  <!-- Extra Codiqa features -->
  <script src="js/codiqa.ext.js"></script>
  
  <script type="text/javascript">
	  $(function(){
		var menuStatus;
	 
		$("a.showMenu").click(function(){
			if(menuStatus != true){
			$(".ui-page-active").animate({
				marginLeft: "165px",
			  }, 300, function(){menuStatus = true});
			  return false;
			  } else {
				$(".ui-page-active").animate({
				marginLeft: "0px",
			  }, 300, function(){menuStatus = false});
				return false;
			  }
		});
	 
	/* 	$('.pages').live("swipeleft", function(){
			if (menuStatus){
			$(".ui-page-active").animate({
				marginLeft: "0px",
			  }, 300, function(){menuStatus = false});
			  }
		});
	 
		$('.pages').live("swiperight", function(){
			if (!menuStatus){
			$(".ui-page-active").animate({
				marginLeft: "165px",
			  }, 300, function(){menuStatus = true});
			  }
		}); */
	 
		$("#menu li a").click(function(){
			var p = $(this).parent();
			if($(p).hasClass('active')){
				$("#menu li").removeClass('active');
			} else {
				$("#menu li").removeClass('active');
				$(p).addClass('active');
			}
		});
	 
	});
  
  </script>
   
</head>
<body ng-app>
<!-- Menu -->
<div id="menu">
<h3>Menu</h3>
    <ul>
        <li class="active"><a href="#home" class="contentLink">Home </a></li>
        <li><a href="#home" class="contentLink">About </a></li>
        <li><a href="#home" class="contentLink">Portfolio </a></li>
        <li><a href="#home" class="contentLink">Contact </a></li>
    </ul>
</div>

<!-- Home -->
<div data-role="page" class="pages" id="home" ng-controller="lutadorController">
    <div id="header_bar" data-theme="a" data-role="header" class="header_bar">
        <a data-role="button" href="#page1" data-icon="bars" data-iconpos="left"
        class="ui-btn-left showMenu">
            Menu
        </a>
		 <a data-role="button" data-direction="reverse" data-rel="back" href="#page1"

        <h3>
            Make Your Bet

    </div>
    <div data-role="content">
		<h3 style="margin:5px;">
            Lutadores
        </h3>
		<br />
        <div data-role="collapsible-set" data-theme="a" data-content-theme="d">
		    <div data-role="collapsible">
                <h3>
                    Peso Pesados
                </h3>
            </div>
            <div data-role="collapsible" data-collapsed="false">

                </div>
            </div>
            <div data-role="collapsible" data-collapsed="false">

                    Medios
                </h3>
                
                    
			    <ul data-role="listview" data-divider-theme="b" data-inset="false">
                    <li data-theme="c" ng-repeat="lutador in lutadores">
						<img class="fighter-portrait" src="images/lutadores/anderson-silva.png" alt="Silva, Anderson" height="35">
						<a href="perfilLutador.html?id={{lutador.id}}" data-ajax="false" data-transition="slide">
                            {{lutador.nome}}
							<strong class="belt-right">&nbsp;</strong>
                        </a>
                    </li>
                    <li data-theme="c">
						<img class="fighter-portrait" src="images/lutadores/anderson-silva.png" alt="Silva, Anderson" height="35">

                            Anderson Silva
							<strong class="belt-right">&nbsp;</strong>

            </div>
            <div data-role="collapsible" data-collapsed="false">

            </div>

            </div>

                   <ul data-role="listview" data-divider-theme="b" data-inset="false">
                    <li data-theme="c">

                        <a href="#page1" data-transition="slide">
                            Demetrious Johnson
                        </a>
                    </li>
                    <li data-theme="c">
					<img class="fighter-portrait" src="images/lutadores/john-lineker.png" alt="Silva, Anderson" height="35">
                        <a href="#page1" data-transition="slide">

                    </li>
                </ul>
      
            </div>
        </div>
    </div>
</div>
</body>
</html>
